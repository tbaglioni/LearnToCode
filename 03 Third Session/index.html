<!DOCTYPE html>
<html>
<head>
<title>A HTML5 webpage</title>
</head>
<body>
<script>
    const days = ["SUN","MON","TUE","WED","THU","FRI","SAT"];
    const months = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC", ];

    function update(){
        var d = new Date ();
        output.innerHTML = '<b>Year:</b> ' + d.getFullYear()+'<br>';
        output.innerHTML += 'Month - ' + months[d.getMonth()] +'<br>';
        output.innerHTML += 'Date(in month) - ' + d.getDate() + '<br>';
        output.innerHTML += 'Day of Week - ' + days[d.getDay()]+'<br>';
        output.innerHTML += 'Hour - ' + d.getHours()+'<br>';
        output.innerHTML += 'Minute - ' + d.getMinutes()+'<br>';
        output.innerHTML += 'Second - ' + d.getSeconds();
    }
    window.addEventListener( "load",function(){
        setInterval( update, 1000 );
    } );
</script>
<div id="output"></div>
</body>
</html>
